# Common Application Configuration
spring:
  application:
    name: erp-pos

  # Default profile is 'prod' for production
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:prod}

  # Flyway Database Migration Configuration
  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 0
    locations: classpath:db/migration
    validate-on-migrate: true

# Server Configuration
server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /api

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:dGhpc0lzQVNlY3VyZUtleUZvckpXVFRva2VuR2VuZXJhdGlvbjI1NmJpdHM=}
  expiration: ${JWT_EXPIRATION:86400000}

# OpenAPI Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info
      base-path: /actuator
  endpoint:
    health:
      show-details: when_authorized

# Default Logging Configuration (overridden by profiles)
logging:
  level:
    root: INFO
    com.erp: INFO

# CORS Configuration
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:5173,https://erp-monorepo-1.onrender.com}

